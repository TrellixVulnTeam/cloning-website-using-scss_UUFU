<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kiwi car dealership</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__bg-img"
        src="./resources/img/main.jpg"
        alt="a black car on a road"
      />
      <nav class="nav">
        <a class="nav__logo" href="#"
          ><i class="nav__logo-icon fas fa-car"></i
        ></a>
        <ul class="nav__list nav__list--text">
          <li class="nav__item"><a href="#" class="nav__link">home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">skills</a></li>
          <li class="nav__item"><a href="#" class="nav__link">inventory</a></li>
          <li class="nav__item"><a href="#" class="nav__link">features</a></li>
        </ul>
        <ul class="nav__list nav__list--social">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i
                class="nav__icon nav__icon--facebook fab fa-facebook-square"
              ></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="nav__icon nav__icon--twitter fab fa-twitter-square"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="nav__icon nav__icon--instagram fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="hero-box">
        <p class="hero-box__new-sign">the all new</p>
        <h1 class="heading-primary">2022 lexus</h1>
        <p class="hero-box__model-name">model name</p>
        <p class="hero-box__start-from">starts from</p>
        <p class="hero-box__price">$60,000</p>
      </div>
    </header>

    <main class="main">hi</main>
  </body>
</html>
